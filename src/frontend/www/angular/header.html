            <i class="icon">&#xe808;</i>
        </button>
    </form>
    <!-- .search -->
    <nav class="header-menu">
        <a class="header-menu-item" href="/#!/">
            <div class="header-menu-inner">
                <i class="icon">&#xe804;</i>

            </div>
            <!-- .header-menu-inner -->
        </a>
        <!-- .header-menu-item -->
        <a class="header-menu-item" href="/#!/">
            <div class="header-menu-inner">

            </div>
            <!-- .header-menu-inner -->
        </a>
        <!-- .header-menu-item -->
        <ul class="header-menu-item">
            <li>
                <div class="header-menu-inner">
                    <i class="icon icon-user">&#xe801;</i>
                </div>
                <!-- .header-menu-inner -->
                <ul>
                    <li>
                        <a href="/#!user">Profil</a>
                    </li>
                    <li>
                        <a href="/logout">Wyloguj siÄ™</a>
                    </li>
                </ul>
            </li>
        </ul>
        <!-- .header-menu-item -->

    <!-- .header-menu -->
</div>
<!-- .header-outer -->
<ul id="js-errors" class="errors">
    <li ng-repeat="error in errors">
        <span class="{{error.class}}">{{error.value}}</span>
    </li>
</ul>
