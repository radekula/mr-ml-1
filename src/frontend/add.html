<body id="add" class="body add">
    <header class="header">
        <div class="container">
            <div id="toggle" class="toggle">

                    <img src="img/hamburger.png" alt="">

            </div><!-- .toggle -->
            <a class="brand" href="#">
                <img src="img/logo.png" alt="Document Management System">
            </a><!-- .brand -->
            <nav class="user-menu">
                <ul>
                    <li class="icon">
                        <a href="#">
                            <img src="img/email.png" alt="">

                    </li><!-- .icon -->
                    <li class="icon">
                        <a href="#">
                            <img src="img/bell.png" alt="">

                    </li><!-- .icon -->
                    <li class="nav">
                        <a>
                            <img src="img/avatar.png" alt="">
                        </a>
                        <ul>
                            <li>
                                <a href="#">Ustawienia</a>
                            </li>
                            <li>
                                <a href="#">Profil</a>
                            </li>
                            <li>

                            </li>
                        </ul>
                    </li><!-- .nav -->
                </ul>
            </nav><!-- .user-menu -->
            <form id="form-search" class="form-search" method="get" action="#">
                <input name="search" type="text">

            </form><!-- .form-search -->
        </div><!-- .container -->
        <nav id="menu" class="menu">
            <ul>
                <li>
                    <a href="/">

                            <img src="img/icon-home.png" alt="">

                    <a href="/add">

                </li>

                        <div>

                    </a>

            </ul>
        </nav><!-- .menu -->

        <article class="article">
            <div class="breadcrumb">
                <h1>Dodaj dokument</h1>
                <ul>
                    <li>
                        <a href="/">Home</a>
                    </li>
                    <li>
                        <span>Dodaj dokument</span>
                    </li>
                </ul>
            </div><!-- breadcrumb -->
            <div class="content">
                <form id="form-add" class="form-add" method="post" action="#">
                    <div id="upload" class="upload">
                        <input id="file" name="file" type="file">
                    </div><!-- .upload -->
                    <label for="owner">Właściciel:<span>*</span></label>
                    <input id="owner" name="owner" type="text">
                    <label for="title">Tytuł:<span>*</span></label>
                    <input id="title" name="title" type="text">
                    <label for="description">Opis:</label>
                    <textarea id="description" name="description"></textarea>
                    <button class="button" type="submit">Szukaj</button>
                </form><!-- .form-add -->
            </div><!-- .content -->
        </article><!-- .article -->
