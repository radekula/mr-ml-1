<header class="header" ng-include="'/www/angular/header.html'"></header>
<main class="main">
	<!-- ng-click="toggle = !toggle" -->
	<button class="menu-toggle" type="button" ng-click="menuToggle()" ng-class="{'toggled-on' : toggle}">
		<span></span>
	</button><!-- .menu-toggle -->
	<nav class="menu" ng-controller="menu" ng-include="'/www/angular/menu.html'"></nav>
	<article class="article">
		<div class="breadcrumb">
			<header class="breadcrumb-header">
				<h1 class="breadcrumb-title">Dodaj dokument</h1>
			</header><!-- .breadcrumb-header -->
			<span class="breadcrumb-item">
				<a class="breadcrumb-link" href="/#!/">Home</a>
			</span><!-- .breadcrumb-item -->
			<span class="breadcrumb-item breadcrumb-current">Dodaj dokument</span>
		</div><!-- .breadcrumb -->
		<div class="content">
			<form class="upload-form" name="uploadForm" ng-model="uploadForm" ng-controller="UploadController">
				<label class="upload-label upload-label-file" for="file">
					<p id="file-name" class="upload-label-title upload-label-required">Upuść plik tutaj <br>lub</p>
					<input id="file" class="upload-input-file" type="file" ng-model="file" onchange="openFile(event)">
					<p class="button">Wybierz plik</p>
				</label><!-- .upload-label -->
				<label class="upload-label" for="thumbnail">
					<span class="upload-label-title">Miniaturka:</span>
					<input id="thumbnail" class="upload-input-thumbnail" type="file" ng-model="thumbnail">
				</label><!-- .upload-label -->
				<label class="upload-label" for="owner" ng-controller="SearchUserController">
					<span class="upload-label-title upload-label-required">Właściciel:</span>
					<input id="owner" class="input upload-input js-get-login" type="text" ng-model="owner" ng-keyup="searchUser($event)" autocomplete="off" required>
					<ul id="js-users-prompt" class="users-prompt">
						<li ng-repeat="(key, value) in users_prompt" ng-click="selectUser($event)" data-name="{{value.login}}">
							<a>{{value.login}}</a>
						</li>
					</ul>
				</label><!-- .upload-label -->
				<label class="upload-label" for="title">
					<span class="upload-label-title upload-label-required">Tytuł:</span>
					<input id="title" class="input upload-input" type="text" ng-model="title" autocomplete="off" required>
				</label><!-- .upload-label -->
				<label class="upload-label" for="description">
					<span class="upload-label-title">Opis:</span>
					<textarea id="description" class="input upload-input upload-textarea" type="text" ng-model="description" autocomplete="off"></textarea>
				</label><!-- .upload-label -->
				<p class="alert {{item.class}}" ng-repeat="item in notice">{{item.content}}</p>
				<div class="container-button">
					<button class="button" type="submit" ng-click="saveDocument($event)">Zapisz</button>
					<div class="load" ng-show="loadPage"></div>
				</div><!-- .container-button -->
			</form><!-- .upload-form -->
		</div><!-- .content -->
	</article><!-- .article -->
</main><!-- .main -->
