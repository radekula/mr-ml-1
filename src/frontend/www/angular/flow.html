<header class="header" ng-include="'/www/angular/header.html'"></header>
<main class="main">
	<button class="menu-toggle" type="button" ng-click="menuToggle()" ng-class="{'toggled-on' : toggle}">
		<span></span>
	</button><!-- .menu-toggle -->
	<nav class="menu" ng-controller="menu" ng-include="'/www/angular/menu.html'"></nav>
	<article class="article">
		<div class="breadcrumb">
			<header class="breadcrumb-header">
				<h1 class="breadcrumb-title">Nazwa przepływu</h1>
			</header><!-- .breadcrumb-header -->
			<span class="breadcrumb-item">
				<a class="breadcrumb-link" href="/#!/">Home</a>
			</span><!-- .breadcrumb-item -->
			<span class="breadcrumb-item">
				<a class="breadcrumb-link" href="/#!flows">Przepływy</a>
			</span><!-- .breadcrumb-item -->
			<span class="breadcrumb-item breadcrumb-current">Nazwa przepływu</span>
		</div><!-- .breadcrumb -->
		<div class="content">
			<form class="upload-form" name="uploadForm">
				<label class="upload-label" for="title1">
					<span class="upload-label-title upload-label-required">Param1:</span>
					<input id="title1" class="input upload-input" type="text" autocomplete="off" required>
				</label><!-- .upload-label -->
				<label class="upload-label" for="title2">
					<span class="upload-label-title upload-label-required">Param2:</span>
					<input id="title2" class="input upload-input" type="text" autocomplete="off" required>
				</label><!-- .upload-label -->
				<label class="upload-label" for="title3">
					<span class="upload-label-title upload-label-required">Param3:</span>
					<input id="title3" class="input upload-input" type="text" autocomplete="off" required>
				</label><!-- .upload-label -->
				<p class="alert {{item.class}}" ng-repeat="item in notice">{{item.content}}</p>
				<div class="container-button">
					<button class="button" type="submit" ng-click="saveDocument($event)">Zapisz</button>
					<div class="load" ng-show="loadPage"></div>
				</div><!-- .container-button -->
			</form><!-- .upload-form -->
			
			<div id="dialog" title="Dodaj krok">
				<input class="input upload-input" type="text" placeholder="Nazwa kroku">
				<input class="input upload-input" type="text" placeholder="Login lub grupa">
				<button class="button" type="submit" ng-click="saveDocument($event)">Zapisz</button>
			</div>
			<script>
				jQuery( document ).ready( function() {
					$( "#dialog" ).dialog( {
						height: 280,
						width: 500
					} );
				} );
			</script>
			<section class="steps">
				<section class="steps-step">
					<header class="steps-header">
						<h3 class="steps-title">Krok 1</h3>
					</header>
					<nav class="steps-nav">
						<a class="steps-link">
							<i class="icon">&#xe80c;</i>
						</a>
						<a class="steps-link">
							<i class="icon">&#xe802;</i>
						</a>
					</nav>
				</section>
				<section class="steps-step">
					<header class="steps-header">
						<h3 class="steps-title">Krok 2</h3>
					</header>
					<nav class="steps-nav">
						<a class="steps-link">
							<i class="icon">&#xe80c;</i>
						</a>
						<a class="steps-link">
							<i class="icon">&#xe802;</i>
						</a>
					</nav>
				</section>
				<section class="steps-step">
					<header class="steps-header">
						<h3 class="steps-title">Krok 3</h3>
					</header>
					<nav class="steps-nav">
						<a class="steps-link">
							<i class="icon">&#xe80c;</i>
						</a>
						<a class="steps-link">
							<i class="icon">&#xe802;</i>
						</a>
					</nav>
				</section>
				<button class="steps-add" type="button">
					<i class="icon">&#xe810;</i>
				</button>
			</section>
		</div><!-- .content -->
	</article><!-- .article -->
</main><!-- .main -->
