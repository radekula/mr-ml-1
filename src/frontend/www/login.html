<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Logowanie - Document Management System</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&amp;subset=latin-ext" rel="stylesheet">
    <link href="{base_url}/css/styles.css?ver=1.0" rel="stylesheet">
</head>
<body class="login js-login">
    <main>
        <article class="login-content">
            <header class="login-header">
                <h1 class="login-title">Zaloguj się</h1>
            </header>
            <form class="login-form" method="post" action="login.html">
                <label class="login-label" for="login-user">
                    <span class="login-label-title">Login:</span>
                    <i class="login-icon">&#xf2c0;</i>
                    <input id="login-user" class="login-input login-user js-login-user" name="login_password" type="text" value="" autofocus>
                </label>
                <label class="login-label" for="login-password">
                    <span class="login-label-title">Hasło:</span>
                    <i class="login-icon">&#xe800;</i>
                    <input id="login-password" class="login-input login-password js-login-password" name="login_password" type="password" value="">
                </label>
                <p class="alert alert-danger">Błędny login lub hasło.</p>
                <button class="login-button js-login-button" type="button">Zaloguj się</button>
<!--                <nav class="login-nav">
                    <a class="login-nav-link" href="login.html">Zapomniałeś hasła?</a>
                    <a class="login-nav-link" href="register.html">Zarejestruj się</a>
                </nav> -->
            </form>
      </article>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="{base_url}/js/functions.js?ver=1.0"></script>
</body>
</html>
