mongo:
    image: mongo
    volumes:
        - "/var/db:/data/db"
users:
    image: localhost:5000/users:stable
    links:
        - "mongo-test:users-database-mongo"
    ports:
        - "8081:8080"
documents:
    image: localhost:5000/documents:stable
    links:
        - "mongo-test:documents-database-mongo"
        - "users-test:users"
    ports:
        - "8080:8080"
groups:
    image: localhost:5000/groups:stable
    links:
        - "mongo-test:groups-database-mongo"
        - "users-test:users"
    ports:
        - "8082:8080"
