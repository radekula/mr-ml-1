<header class="header" ng-include="'/www/angular/header.html'"></header>
<main class="main">
	<button class="menu-toggle" type="button" ng-click="menuToggle()" ng-class="{'toggled-on' : toggle}">
		<span></span>
	</button><!-- .menu-toggle -->
	<nav class="menu" ng-controller="menu" ng-include="'/www/angular/menu.html'"></nav>
	<article class="article">
		<div class="breadcrumb">
			<header class="breadcrumb-header">
				<h1 class="breadcrumb-title">Akcja na dokumencie</h1>
			</header><!-- .breadcrumb-header -->
			<span class="breadcrumb-item">
				<a class="breadcrumb-link" href="/#!/">Home</a>
			</span><!-- .breadcrumb-item -->
			<span class="breadcrumb-item breadcrumb-current">Akcja na dokumencie</span>
		</div><!-- .breadcrumb -->
		<div class="content" ng-controller="ActionController">
			<section class="action">
				<header class="action-header">
					<div>
                        <p>Tytuł:</p>
                        <p>{{data.document.title}}</p>
                    </div>
					<div>
                        <p>Opis dokumentu:</p>
                        <p>{{data.document.description}}</p>
                    </div>
					<div>
                        <p>Typ kroku:</p>
                        <p>{{data.step.type}}</p>
                    </div>
				</header>
				<nav class="action-nav">
					<a href="/#!/document/{{data.document.id}}" target="_blank" class="button action-link">Otwórz dokument</a>
					<div class="action-reaction">
						<button class="button action-link" ng-click="doAction($event)">
                            <span ng-if="data.step.type == 'accept'">
                                <i class="icon">&#xe814;</i> Zaakceptuj dokument
                            </span>
                            <span ng-if="data.step.type == 'accept2'">
                                <i class="icon">&#xe813;</i> Podpisz jako użytkownik
                            </span>
                            <span ng-if="data.step.type == 'accept3'">
                                <i class="icon">&#xe812;</i> Przekaż
                            </span>
                            <span ng-if="data.step.type == 'accept3'">
                                <i class="icon">&#xe812;</i> Oznacz jako przeczytany
                            </span>
                        </button>
					</div>
				</nav>
			</section>
		</div><!-- .content -->
	</article><!-- .article -->
</main><!-- .main -->
