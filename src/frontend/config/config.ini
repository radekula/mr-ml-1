200='Użytkownik został zalogowany.'
403='Błędny login lub hasło.'
500='Błąd wewnętrzny serwera.'

[logout]
url=https://godms.pl/logout
200='Użytkownik został wylogowany.'
403='Wylogowanie nie powiodło się - token jest już nieważny.'
